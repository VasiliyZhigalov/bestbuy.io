			<script	>
				inner1 = document.getElementById("inner");
				var s = decodeURIComponent(window.location.search).substring(1);
				alert("Тест11")
				obj =JSON.parse(s);
				//alert(obj[0].title)

					items=items+'<div class="item" href = obj[i].ref >' +

					'<h3 class = "title">'+ obj[i].title +'<h3>'+
					'<h3 class = "market">'+ obj[i].market +'<h3>'+
					'<h3 class = "price">'+ obj[i].price +'<h3>'+
					'</div>'
					}
				inner1.innerHTML = items
			</script>
